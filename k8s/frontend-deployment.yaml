      #   - 'sh'
      #   - '-c'
      #   - |
      #     until wget -qO- __BACKEND_URL__/health || wget -qO- __BACKEND_URL__/healthz; do 
      #       echo "Waiting for backend to be ready..."; 
      #       sleep 3; 
      #     done

---
apiVersion: v1
kind: Service
metadata:
  name: cfrs-frontend
  labels:
    app: cfrs-frontend
spec:
  type: NodePort  # To expose frontend outside of cluster
  selector:
    app: cfrs-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30001  # Custom NodePort for external access (range: 30000-32767)
