apiVersion: apps/v1
kind: Deployment
metadata:
  name: cfrs-frontend
  labels:
    app: cfrs-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cfrs-frontend
  template:
    metadata:
      labels:
        app: cfrs-frontend
    spec:
      containers:
      - name: frontend
        image: rajbunsha/cfrs-frontend:latest
        ports:
        - containerPort: 5173
        
        # Environment Variables for Configuration
        env:
        - name: BACKEND_URL
          value: "__BACKEND_URL__"
        
        # Resource Management
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        
        # Health Checks
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 5
        
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 15
          periodSeconds: 10

      # Initialization Container for Backend Dependency
      # initContainers:
